<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="page-wrap">
      <header class="page-header">
        <div class="headerText">
          <span id="hText1">todo</span><span id="hText2">LIST</span><span>//</span>
        </div>      
      </header>
      <main id="page-main" class="page-main">
        <div id="titleHead">
          <span id="titleText" class="titleText">
            Inbox
          </span>
        </div>
        <br>
        <div id="newTaskCont">
          <div class="newTaskBox">
            <div></div>
            <img class="newPlus" src="./plus.svg">
            <span class="newTaskTitleText">
              Add new task
            </span>
            <div></div>
          </div>
        </div>
        <br>
        <div id="taskFormCont">
          <form id="addTaskForm" class="addTaskForm">
            <label id=taskNameLabel for="tname">Task name:</label>
            <input id="textTaskInput" type="text" id="tname" name="tname" placeholder="Task here" minlength="3" maxlength="15">
            <div id="taskSubmitBtns">
              <button type="submit" id="taskSubmitButton" class="taskButtonForm">Submit</button>
              <button type="button" id="taskCancelButton" class="taskButtonForm">Cancel</button>
            </div>
          </form>
          <br>
        </div>
      </main>
      <aside class="page-sidebar">
        <div id="inboxText">
          <span>Inbox</span>
        </div>
        <br>
        <div id="projectHeadCont">
          <div class="projectText" id="projectHeader" >
            <img class="navLogo" src="./cog-outline.svg">
            Projects
          </div>      
          <br>
          <div id="projectsHere">
          </div>
          <br>
          <div id="addProjectText" class="addProjectText">
            <img class="navLogo2" src="./plus.svg">
            Add Project
          </div>
          <div id="addFormCont">
            <form id="addProjectForm" class="addProjectForm">
              <label for="pname">Project name:</label>
              <input id="textInput" type="text" id="pname" name="pname" placeholder="Project here" minlength="3" maxlength="15">
              <div id="submitBtns">
                <button type="submit" id="submitButton" class="buttonForm">Submit</button>
                <button type="button" id="cancelButton" class="buttonForm">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </aside>
    </div>
    
  </body>
</html>
