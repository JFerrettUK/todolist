<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="page-wrap">
      <header class="page-header">
        <div class="headerText">
          <span id="hText1">todo</span><span id="hText2">LIST</span><span>//</span>
        </div>      
      </header>
      <main id="page-main" class="page-main">
        <div id="titleHead">
          <span id="titleText" class="titleText">
            Inbox
          </span>
        </div>
      </main>
      <aside class="page-sidebar">
        <div id="inboxText">
          <span>Inbox</span>
        </div>
        <br>
        <div class="navbarText">
          Today
        </div>
        <div class="navbarText">
          Upcoming
        </div>
        <br>
        <div class="projectText" id="projectHeader" >
          <img class="navLogo" src="./cog-outline.svg">
          Projects
        </div>      
        <br>
        <div id="projectsHere">
          <div class="newProjectText">- Example #1</div>
        </div>
        <br>
        <div id="addProjectText" class="addProjectText">
          <img class="navLogo2" src="./plus.svg">
          Add Project
        </div>
        <div id="addFormCont">
          <form id="addProjectForm" class="addProjectForm">
            <label for="pname">Project name:</label>
            <input id="textInput" type="text" id="pname" name="pname" placeholder="Project here" maxlength="15">
            <div id="submitBtns">
              <button type="button" id="submitButton" class="buttonForm">Submit</button>
              <button type="button" id="cancelButton" class="buttonForm">Cancel</button>
            </div>
          </form>
        </div>
      </aside>
    </div>
    
  </body>
</html>
