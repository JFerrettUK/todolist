<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="page-wrap">
      <header class="page-header">
        <div class="headerText">
          <span id="hText1">todo</span><span id="hText2">LIST</span><span>//</span>
        </div>      
      </header>
      <main class="page-main">
        <div id="titleHead">
          <span class="titleText">
            Inbox
          </span>
        </div>
        <div id="projectOpen">
          <details>
            <div class="leadText">
              Article
            </div>      
              </details>
        </article>
      </main>
      <aside class="page-sidebar">
        <div id="inboxText">
          <span>Inbox</span>
        </div>
        <br>
        <div class="navbarText">
          Today
        </div>
        <div class="navbarText">
          Upcoming
        </div>
        <br>
        <div class="projectText">
          <img class="navLogo" src="./cog-outline.svg">
          Projects
        </div>      
        <br>
        <div id="projectsHere">
          <div class="newProjectText">- Example #1</div>
        </div>
        <br>
        <div class="addProjectText">
          <img class="navLogo2" src="./plus.svg">
          Add Project
        </div>      
      </aside>
    </div>
    
  </body>
</html>
